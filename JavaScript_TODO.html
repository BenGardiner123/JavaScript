<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="JavaScript_TODO.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
    
    <input id="textInput" type="text" placeholder="Type your new item here please" name="input">

    <button id="inputSomethingButton" type="button">Add</button>

    </div>  

    <div id="list">

    </div>


  <script type="text/javascript">
    //id the divs and make them variable to use in my function
    var MakelistItem = document.getElementById("list");
    var textInput = document.getElementById("textInput");

    // this function creates the list items an tells the input box to store the users input as the list string
   
    inputSomethingButton.onclick = function() {
        
        let MakelistItem = document.createElement("li");
        let MakelistButton = document.createElement("button");

        MakelistButton.innerHTML = "X";
    
        MakelistItem.appendChild(document.createTextNode(textInput.value));
        MakelistItem.appendChild(MakelistButton);
        
        list.appendChild(MakelistItem);
  
   

    //this allows usto remove the lsit item by clicking on it
         MakelistButton.onclick = function () {
        list.removeChild(MakelistItem);

        MakelistButton.onclick = function(){
            if (MakelistItem.style.backgroundColor == "grey")
                {
                list.removeChild(MakelistItem);
                }
            MakelistItem.style.backgroundColor = "grey";
        }


    }
   }
 
    </script>


</body>
</html>
